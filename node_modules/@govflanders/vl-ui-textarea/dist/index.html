

<!DOCTYPE html>
<html lang="nl-BE" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vlaanderen UI - Textarea</title>
    <meta name="description" content="Textarea">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <link inline rel="stylesheet" href="css/demo.css">
    
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <a href="./index.html" class="vl-link">Index</a>
        <a href="./doc.html" class="vl-link">Doc</a>
        <a href="./fresh.html" class="vl-link">Fresh</a>
      </div>
    </div>
    
    

    <div class="vl-region">
      <div class="vl-layout">
        
<div class="vl-grid vl-grid--is-stacked"><div class="vl-col--1-1">
      <textarea class="vl-textarea"
    id="textarea-1"
    name="textarea-1"
    value=""
    cols="40"
    rows="4"></textarea>
    </div><div class="vl-col--1-1">
      <textarea class="vl-textarea vl-textarea--block"
    id="textarea-2"
    name="textarea-2"
    value=""
    cols="40"
    rows="4"></textarea>
    </div><div class="vl-col--1-1">
      <textarea class="vl-textarea vl-textarea--error"
    id="textarea-3"
    name="textarea-3"
    value=""
    cols="40"
    rows="4"></textarea>
    </div><div class="vl-col--1-1">
      <textarea class="vl-textarea vl-textarea--disabled"
    id="textarea-4"
    name="textarea-4"
    value=""
    cols="40"
    rows="4" disabled></textarea>
    </div>

</div>

      </div>

      
      
    </div>

    
    

    


    
    
  </body>
</html>
