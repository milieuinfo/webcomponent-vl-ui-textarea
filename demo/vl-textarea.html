<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-ui-textarea voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-textarea.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-textarea"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-textarea">
        <vl-demo data-vl-title="Textarea">
            <textarea id="textarea" is="vl-textarea" aria-label="textarea" cols="40" rows="4">foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea block">
            <textarea id="textarea-block" is="vl-textarea" aria-label="textarea block" cols="40" rows="4"
                block>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea error">
            <textarea id="textarea-error" is="vl-textarea" aria-label="textarea error" cols="40" rows="4"
                error>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea success">
            <textarea id="textarea-success" is="vl-textarea" aria-label="textarea success" cols="40" rows="4"
                success>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea disabled">
            <textarea id="textarea-disabled" is="vl-textarea" aria-label="textarea disabled" cols="40" rows="4"
                disabled>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea focus">
            <textarea id="textarea-focus" is="vl-textarea" aria-label="textarea focus" cols="40" rows="4"
                focus>foobar</textarea>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
