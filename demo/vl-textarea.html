<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-ui-textarea voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-textarea.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-textarea" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-textarea">
        <vl-demo data-vl-title="Textarea">
            <textarea id="textarea" is="vl-textarea" aria-label="textarea" cols="40" rows="4">foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea block">
            <textarea id="textarea-block" is="vl-textarea" aria-label="textarea block" cols="40" rows="4" data-vl-block>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea error">
            <textarea id="textarea-error" is="vl-textarea" aria-label="textarea error" cols="40" rows="4" data-vl-error>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea success">
            <textarea id="textarea-success" is="vl-textarea" aria-label="textarea success" cols="40" rows="4" data-vl-success>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea disabled">
            <textarea id="textarea-disabled" is="vl-textarea" aria-label="textarea disabled" cols="40" rows="4" disabled>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea focus">
            <textarea id="textarea-focus" is="vl-textarea" aria-label="textarea focus" cols="40" rows="4" data-vl-focus>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea rich">
            <textarea id="textarea-rich" is="vl-textarea" cols="40" rows="50" data-vl-rich>
                <p>
                    <h1>h1 title</h1>
                    <h2>h2 title</h2>
                    <h3>h3 title</h3>
                    <h4>h4 title</h4>
                    <h5>h5 title</h5>
                    <h6>h6 title</h6>
                </p>
                <p><b>b-tag</b></p>
                <p><i>i-tag</i></p>
                <p><u>u-tag</u></p>
                <p><hr/></p>
                <p>
                    <a is="vl-link" href="#">
                        Ga naar Vlaanderen.be
                        <span is="vl-icon" data-vl-icon="external" data-vl-after data-vl-light></span>
                    </a>
                </p>
                <p><s>s-tag</s></p>
                <p><blockquote>blockquote-tag</blockquote></p>
                <p><hr/></p>
                <p>
                    <ul>
                        <li>unsorted list item</li>
                        <li>unsorted list item</li>
                        <ul>
                            <li>unsorted list subitem</li>
                            <li>unsorted list subitem</li>
                        </ul>
                        <li>unsorted list item</li>
                    </ul>
                </p>
                <p><hr/></p>
                <p>
                    <ol>
                        <li>ordered list item</li>
                        <li>ordered list item</li>
                        <ol>
                            <li>ordered list subitem</li>
                            <li>ordered list subitem</li>
                        </ol>
                        <li>ordered list item</li>
                    </ol>
                </p>
            </textarea>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
