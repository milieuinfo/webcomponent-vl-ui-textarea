<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-ui-textarea voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>

    <script type="module" src="/src/vl-textarea.js"></script>
    <script type="module" src="/demo/vl-rich-textarea.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-textarea" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-textarea">
        <vl-demo data-vl-title="Textarea">
            <div><label is="vl-form-label" for="textarea">Textarea</label></div>
            <textarea id="textarea" is="vl-textarea" cols="40" rows="4">foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea block">
            <div><label is="vl-form-label" for="textarea-block">Textarea block</label></div>
            <textarea id="textarea-block" is="vl-textarea" cols="40" rows="4" data-vl-block>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea error">
            <div><label is="vl-form-label" for="textarea-error">Textarea error</label></div>
            <textarea id="textarea-error" is="vl-textarea" cols="40" rows="4" data-vl-error>foobar</textarea>
            <textarea id="textarea-rich-error" is="vl-textarea" cols="40" rows="4" data-vl-error data-vl-rich>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea success">
            <div><label is="vl-form-label" for="textarea-success">Textarea success</label></div>
            <textarea id="textarea-success" is="vl-textarea" cols="40" rows="4" data-vl-success>foobar</textarea>
            <textarea id="textarea-rich-success" is="vl-textarea" cols="40" rows="4" data-vl-success data-vl-rich>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea disabled">
            <div><label is="vl-form-label" for="textarea-disabled">Textarea disabled</label></div>
            <textarea id="textarea-disabled" is="vl-textarea" cols="40" rows="4" disabled>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea focus">
            <div><label is="vl-form-label" for="textarea-focus">Textarea focus</label></div>
            <textarea id="textarea-focus" is="vl-textarea" cols="40" rows="4" data-vl-focus>foobar</textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea rich">
            <textarea id="textarea-rich" is="vl-textarea" cols="40" rows="50" data-vl-rich data-vl-toolbar="undo redo | bold italic underline strikethrough | h1 h2 h3 h4 h5 h6 | vlLink blockquote hr | numlist bullist">
                <p>
                    <h1>h1 title</h1>
                    <h2>h2 title</h2>
                    <h3>h3 title</h3>
                    <h4>h4 title</h4>
                    <h5>h5 title</h5>
                    <h6>h6 title</h6>
                </p>
                <p><b>b-tag</b></p>
                <p><i>i-tag</i></p>
                <p><u>u-tag</u></p>
                <p><hr/></p>
                <p><s>s-tag</s></p>
                <p><blockquote>blockquote-tag</blockquote></p>
                <p><hr/></p>
                <p>
                    <ul>
                        <li>unsorted list item</li>
                        <li>
                            unsorted list item
                            <ul>
                                <li>unsorted list subitem</li>
                                <li>unsorted list subitem</li>
                            </ul>
                        </li>
                        <li>unsorted list item</li>
                    </ul>
                </p>
                <p><hr/></p>
                <p>
                    <ol>
                        <li>ordered list item</li>
                        <li>
                            ordered list item
                            <ol>
                                <li>ordered list subitem</li>
                                <li>ordered list subitem</li>
                            </ol>
                        </li>
                        <li>ordered list item</li>
                    </ol>
                </p>
            </textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea rich link">
            <textarea id="textarea-rich-link" is="vl-textarea" cols="40" rows="4" data-vl-rich data-vl-toolbar="undo redo | vlLink">
                <a href="https://www.vlaanderen.be" target="_blank">Vlaanderen</a>
            </textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea rich in shadow DOM">
            <vl-rich-textarea></vl-rich-textarea>
        </vl-demo>

        <vl-demo data-vl-title="Textarea rich focus">
            <textarea id="textarea-rich-focus" is="vl-textarea" cols="40" rows="4" data-vl-rich></textarea>
            <button is="vl-button" slot="actions" onclick="document.getElementById('textarea-rich-focus').focus();">Focus</button>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
